{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Airbnb</title>
  </head>
  <body>
    <header>
      {% include 'partials/nav.html' %}
      
      {% block search-bar %}
        <form action="{% url 'rooms:search' %}" method="get">
            <input name="city" placeholder="Search By City">
        </form>
      {% endblock search-bar %}
    </header>
    
    {% block contents %}
    {% endblock contents %}
    
    {% include 'partials/footer.html' %}
  </body>
</html>
