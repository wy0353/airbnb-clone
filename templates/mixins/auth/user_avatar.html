{% if user.avatar %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover " style="background-image: url({{user.avatar.url}})">
        {% else %}
        <div class="{{h_and_w|default:'h-20 w-20'}} bg-gray-700 rounded-full flex items-center justify-center text-white">
    <span class="{{text_size|default:'text-3xl'}}">{{user.first_name|first}}</span>
    {% endif %}
</div>
