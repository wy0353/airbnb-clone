{% if messages %}
    <ul class="absolute mx-auto top-0 left-0 right-0 flex justify-center">
        {% for message in messages %}
            <li class="message z-10 font-medium bg-blue-500 rounded-full text-white text-center py-4 px-6 w-64 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
